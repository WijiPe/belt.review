<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style1.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Recipe</title>
</head>
<body>
    <nav>
        <header>Welcome {{results.first_name}}</header>
        <a href="/result">Dashboard</a>
        <a href="/logout">Log out</a>
    </nav>
    <h1>{{recipes.name}}</h1>
    <table class="table table-striped">
          <tr>
            <th scope="col">Description:</th>
            <td>{{recipes.description}}</td>
          </tr>
          <tr>
            <th scope="col">Under 30 Minutes:</th>
            <td>{{recipes.time}}</td>
          </tr>
          <tr>
            <th scope="col">Instructions:</th>
            <td>{{recipes.instruction}}</td>
          </tr>
          <tr>
            <th scope="col">Date Made:</th>
            <td>{{recipes.date_time_string()}}</td>
          </tr>
      </table>
</body>
</html>
