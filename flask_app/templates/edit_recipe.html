<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
</head>
<body>
    <nav>
        <header>Edit Recipe</header>
        <h1>These are the recipes</h1>
        <a href="/create">Create</a>
        <a href="/logout">Log out</a>
    </nav>
    <form class="box" action="/edit/{{recipes.id}}" method='post'>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description">
        <label for="instruction">Instruction:</label>
        <input type="text" id="instruction" name="instruction">
        <label for="start">Start date:</label>
        <input type="date" id="time" name="date_made_on" min="2018-01-01" max="2030-12-31">
        <p>Under 30 Minutes?</p>
        <div class="group">
            <input type="radio" id="group" name="time" value="Yes">
            <label for="time" >Yes</label>
            <input type="radio" id="group" name="time" value="No">
            <label for="time">No</label>
        </div>
        <button id="btn1">Create</button>
        </div>
    </form>
</body>
</html>
