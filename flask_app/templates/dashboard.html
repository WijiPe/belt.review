<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style1.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body>
    <nav>
        <header>Welcome {{results.first_name}}</header>
        <h1>These are the recipes</h1>
        <a href="/to_create">Create</a>
        <a href="/logout">Log out</a>
    </nav>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Under 30 Minutes</th>
            <th scope="col">Action</th>
          </tr>
        </thead> 
        <tbody>
          {% for recipe in recipes %}
          <tr>
            <td>{{recipe.name}}</td>
            <td>{{recipe.time}}</td>
            <td>
              <a href="/to_show/{{recipe.id}}">View construction</a>
              {% if recipe.user_id == session['id']%}
              <a href="/to_edit/{{recipe.id}}">Edit</a>
              <a href="/delete/message/{{recipe.id}}">Delete</a>
              {% endif %}
            </td>
          </tr>
          {% endfor %}
        </tbody>
    </table>
</body>
</html>
